 <div>
   <form>
     <div class="container">
       <label><b>Email</b></label>
       <input type="text" placeholder="Enter Email" name="email" required>

       <label><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="psw" required>

       <label><b>Repeat Password</b></label>
       <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
       <input type="checkbox" checked="checked"> Remember me
       <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

       <div class="clearfix">
         <button type="button"  class="cancelbtn">Cancel</button>
         <button type="submit" class="signupbtn">Sign Up</button>
       </div>
     </div>
   </form>
    PATIENTS:
    <clr-datagrid>
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>Last Name</clr-dg-column>
      <clr-dg-column>Email</clr-dg-column>
      <clr-dg-column>Password</clr-dg-column>

      <clr-dg-row *ngFor="let patient of patients">
        <clr-dg-cell>{{patient.firstName}}</clr-dg-cell>
        <clr-dg-cell>{{patient.lastName}}</clr-dg-cell>
        <clr-dg-cell>{{patient.email}}</clr-dg-cell>
        <clr-dg-cell>{{patient.password}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>{{patients.length}} users</clr-dg-footer>
    </clr-datagrid>
 </div>
